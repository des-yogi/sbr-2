<!-- Modal -->
<div class="modal fade  gallery-modal" id="@@id" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="@@idLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable  modal-xl">
    <div class="modal-content">
      <div class="modal-header  modal-header--gallery">
        <h4 class="modal-title visually-hidden" id="@@idLabel">Gallery @@title</h4>
        <button type="button" class="btn  btn--icon" data-bs-dismiss="modal" aria-label="Close">
          <svg width="24" height="24"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#close"></use></svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="gallery-modal__content">
          <div class="swiper  gallery-modal__img-container">

            <div class="swiper-wrapper">

              <div class="swiper-slide  gallery-modal__slide">
                <div class="embed-responsive embed-responsive--3-4  gallery-modal__img">
                  <picture>
                    <source srcset="img/@@img-1.webp,
                                    img/@@img-1x.webp 2x" type="image/webp">
                    <source srcset="img/@@img-1.jpg,
                                    img/@@img-1x.jpg 2x">
                    <img src="img/@@img-1x.jpg" alt="@@title 1" width="576" height="768">
                  </picture>
                </div>
              </div>

              <div class="swiper-slide  gallery-modal__slide">
                <div class="embed-responsive embed-responsive--3-4  gallery-modal__img">
                  <picture>
                    <source srcset="img/@@img-2.webp,
                                    img/@@img-2x.webp 2x" type="image/webp">
                    <source srcset="img/@@img-2.jpg,
                                    img/@@img-2x.jpg 2x">
                    <img src="img/@@img-2x.jpg" alt="@@title 2" width="576" height="768">
                  </picture>
                </div>
              </div>

              <div class="swiper-slide  gallery-modal__slide">
                <div class="embed-responsive embed-responsive--3-4  gallery-modal__img">
                  <picture>
                    <source srcset="img/@@img-3.webp,
                                    img/@@img-3x.webp 2x" type="image/webp">
                    <source srcset="img/@@img-3.jpg,
                                    img/@@img-3x.jpg 2x">
                    <img src="img/@@img-3x.jpg" alt="@@title 3" width="576" height="768">
                  </picture>
                </div>
              </div>

            </div>

            <div class="swiper__controls">
              <div class="swiper-button-prev  btn  btn--icon">
                <svg width="24" height="24" aria-hidden="true"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#chevron-left"></use></svg>
              </div>
              <div class="swiper-pagination"></div>
              <div class="swiper-button-next  btn  btn--icon">
                <svg width="24" height="24" aria-hidden="true"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#chevron-right"></use></svg>
              </div>
            </div>

          </div>

          <div class="gallery-modal__text-container">
            <p class="h3">@@title style</p>
            @@text
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
