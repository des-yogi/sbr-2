<section class="container  gallery">
  @@include('../../blocks/complex-heading/complex-heading.html', {
    "title": "Gallery",
    "subtitle": "We give our best on each project",
    "intro": ""
  })

  <div class="row  gallery__row">

    <div class="gallery__col">
      <a href="#" class="embed-responsive embed-responsive--3-4  gallery__item" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <picture>
          <source srcset="img/solution-1.webp,
                          img/solution-1.webp 2x" media="(min-width: 1280px)" type="image/webp">
          <source srcset="img/solution-1.jpg,
                          img/solution-1.jpg 2x" media="(min-width: 1280px)">
            <!-- 256x341, 384x512 2x -->
          <source srcset="img/solution-1.webp" media="(min-width: 1024px)" type="image/webp">
          <source srcset="img/solution-1.jpg" media="(min-width: 1024px)">
            <!-- 540x720 -->
          <source srcset="img/solution-1.webp" media="(min-width: 768px)" type="image/webp">
          <source srcset="img/solution-1.jpg" media="(min-width: 768px)">
            <!-- 450x600 -->
          <source srcset="img/solution-1.webp" media="(min-width: 480px)" type="image/webp">
          <source srcset="img/solution-1.jpg" media="(min-width: 480px)">
            <!-- 400x533 -->
          <source srcset="img/solution-1.webp" media="(min-width: 320px)" type="image/webp">
          <source srcset="img/solution-1.jpg" media="(min-width: 320px)">
            <!-- 515x687 -->
          <img src="img/solution-1.jpg" alt="Описание изображения" width="276" height="368" loading="lazy">
        </picture>
      </a>
